<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

<body>

    <header>
        <h1> Vacation Destinations WishList </h1>
        <P> Found Exciting Places to Visit on your next Vacation!? Use the form below to add them to your wishlist!</P><br>

    </header>

    <main>

        <form id="destination_details_form">

            <label for="destination_name">Destination Name:</label>
            <input type="text" id="destination_name" placeholder="Provide a name" required>


            <label for="destination_location">Destination Location:</label>
            <input type="text" id="destination_location" placeholder="Provide a location" required>


            <label for="destination_photo">Destination Photo:</label>
            <input type="url" id="destination_photo" placeholder="Provide a photo URL">
            

            <label for="destination_description">Destination Description:</label>
            <textarea id="destination_description" placeholder="Provide a description"></textarea>


            <button type="submit" id="add-destination">Add to WishList</button>


        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id ="destination_container">
                <!-- Content generated by JavaScript will appear here. -->

                    </div>

</html>
